<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>在线图片水印工具</title><link rel="stylesheet" href="//at.alicdn.com/t/c/font_4937642_4sp7mbr5l15.css"/><script defer="defer" src="/Tools/js/bundle-watermark-07dbb458.js"></script><link href="/Tools/css/watermark-07dbb458.css" rel="stylesheet"></head><body class="bg-gray-200 flex flex-col justify-start items-center pb-8"><header class="header w-full mb-4 px-4 py-8"><h1 class="font-bold text-white text-4xl text-left">图片水印生成器</h1><p class="font-bold text-white text-2xl text-left mt-2">支持自定义文字、颜色和大小</p></header><main class="grid grid-cols-1 md:grid-cols-3 gap-4 w-[98%] rounded-md bg-white overflow-hidden p-4"><section class="h-[450px]"><fieldset class="border-1 border-[#ccc] rounded-sm p-4 w-full h-full"><legend class="ml-2">原图</legend><div id="imageContainer" class="w-full h-full outline-2 outline-dashed outline-offset-4 outline-gray-400 flex justify-center items-center overflow-hidden"><div class="flex justify-center items-center"><input type="file" id="imageInput" class="visually-hidden" accept="image/*"/> <label for="imageInput" class="flex flex-col justify-center items-center cursor-pointer"><i class="iconfont icon-shangchuan" style="font-size: 40px; color: red"></i> <span>点击选择文件</span></label></div></div></fieldset></section><section class="controls flex flex-col flex-1 items-start"><form id="form" class="rounded-md w-full"><fieldset class="border-1 border-[#ccc] rounded-sm p-2"><legend class="ml-2">编辑表单</legend><p class="mt-2 flex flex-col items-start"><label for="watermarkText" class="text-[#4a6fa5]">水印文字：</label> <input class="bg-[#f9f9f9] border-1 border-[#ddd] w-full rounded-sm p-1" id="watermarkText" name="watermarkText" placeholder="输入水印文字"/></p><p class="mt-2 flex flex-col items-start"><label for="watermarkFont" class="text-[#4a6fa5]">水印字体:</label> <select id="watermarkFont" name="watermarkFont" class="bg-[#f9f9f9] border-1 border-[#ddd] w-full rounded-sm p-1"><option value="visa">Visa</option><option value="mc">Mastercard</option><option value="amex">American Express</option></select></p><p class="mt-2 flex flex-col items-start"><label for="watermarkSize" class="text-[#4a6fa5]">文字大小：</label> <input class="bg-[#f9f9f9] border-1 border-[#ddd] w-full rounded-sm p-1" type="range" id="watermarkSize" name="watermarkSize" min="12" max="48" value="24"/></p><p class="mt-2 flex flex-col items-start"><label for="watermarkColor" class="text-[#4a6fa5]">文字颜色：</label> <input class="bg-[#f9f9f9] border-1 border-[#ddd] rounded-sm p-1" type="color" id="watermarkColor" name="watermarkColor" value="#000000"/></p></fieldset><fieldset class="border-1 border-[#ccc] rounded-sm p-2 mt-4"><legend class="ml-2">操作按钮</legend><button type="submit" id="preview" class="bg-blue-500 text-white rounded-sm p-1">预览图片</button> <button type="submit" id="download" class="bg-green-500 text-white rounded-sm p-1">下载图片</button></fieldset></form></section><section class="h-[450px]"><fieldset class="border-1 border-[#ccc] rounded-sm p-4 w-full h-full"><legend class="ml-2">预览图</legend><div id="previewContainer" class="w-full h-full outline-2 outline-dashed outline-offset-4 outline-gray-400 flex justify-center items-center overflow-hidden"></div></fieldset></section></main></body></html>
