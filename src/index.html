<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在线图片水印工具</title>
  </head>
  <body class="bg-gray-200 flex flex-col justify-start items-center pb-8">
    <!-- 标题 -->
    <header class="header w-full mb-4 px-4 py-8">
      <h1 class="font-bold text-white text-4xl text-left">图片水印生成器</h1>
      <p class="font-bold text-white text-2xl text-left mt-2">支持自定义文字、颜色和大小</p>
    </header>
    <!-- 主要内容 -->
    <main class="flex justify-between items-start w-[98%] rounded-md bg-white overflow-hidden p-4">
      <section class="controls flex flex-col items-start">
        <form id="form" class="rounded-md">
          <fieldset class="border-1 border-[#ccc] rounded-sm p-2">
            <legend class="ml-2">编辑表单</legend>
            <p class="mt-2 flex flex-col items-start">
              <label for="watermarkText" class="text-[#4a6fa5]">水印文字：</label>
              <input
                class="bg-[#f9f9f9] border-1 border-[#ddd] w-full rounded-sm p-1"
                type="text"
                id="watermarkText"
                name="watermarkText"
                placeholder="输入水印文字"
              />
            </p>
            <p class="mt-2 flex flex-col items-start">
              <label for="font" class="text-[#4a6fa5]">
                水印字体:
              </label>
              <select
                id="watermarkFont"
                name="watermarkFont"
                class="bg-[#f9f9f9] border-1 border-[#ddd] w-full rounded-sm p-1"
              >
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
              </select>
            </p>
            <p class="mt-2 flex flex-col items-start">
              <label for="watermarkSize" class="text-[#4a6fa5]">文字大小：</label>
              <input
                class="bg-[#f9f9f9] border-1 border-[#ddd] w-full rounded-sm p-1"
                type="range"
                id="watermarkSize"
                name="watermarkSize"
                min="12"
                max="48"
                value="24"
              />
            </p>
            <p class="mt-2 flex flex-col items-start">
              <label for="watermarkColor" class="text-[#4a6fa5]">文字颜色：</label>
              <input
                class="bg-[#f9f9f9] border-1 border-[#ddd] rounded-sm p-1"
                type="color"
                id="watermarkColor"
                name="watermarkColor"
                value="#000000"
              />
            </p>
            <p class="mt-2 mb-2 flex flex-col items-start">
              <label for="imageInput" class="text-[#4a6fa5]">上传图片：</label>
              <input
                class="bg-[#f9f9f9] border-1 border-[#ddd] rounded-sm p-1"
                type="file"
                id="imageInput"
                name="imageInput"
                accept="image/*"
              />
            </p>
          </fieldset>
          <fieldset class="border-1 border-[#ccc] rounded-sm p-2 mt-4">
            <legend class="ml-2">操作按钮</legend>
            <button type="submit" id="preview" class="bg-blue-500 text-white rounded-sm p-1">预览图片</button>
            <button type="submit" id="download" class="bg-green-500 text-white rounded-sm p-1">下载图片</button>
          </fieldset>
        </form>
      </section>
      <section class="bg-pink-500 ml-4 grow h-full">
        <div id="imageContainer" class=" w-[300px] h-[300px] bg-green-500"></div>
      </section>
    </main>
  </body>
</html>
